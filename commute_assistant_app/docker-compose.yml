version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: postgres-app
    environment:
      POSTGRES_DB: commute_db
      POSTGRES_USER: commute_user
      POSTGRES_PASSWORD: commute_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - commute_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commute_user -d commute_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis-app
    ports:
      - "6379:6379"
    networks:
      - commute_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 서버
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: fastapi-app
    environment:
      # PostgreSQL 연결 정보
      DB_HOST: postgres  # docker-compose 서비스 이름 사용
      DB_PORT: 5432
      DB_NAME: commute_db
      DB_USER: commute_user
      DB_PASSWORD: commute_password
      # 또는 DATABASE_URL을 직접 설정할 수도 있습니다:
      # DATABASE_URL: postgresql://commute_user:commute_password@postgres:5432/commute_db
      
      # Redis 연결 정보
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      
      # Google Maps API 키 (환경 변수에서 가져오거나 직접 설정)
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - commute_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  commute_network:
    driver: bridge


