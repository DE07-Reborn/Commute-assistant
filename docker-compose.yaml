# =========================
# Network & Volumes
# =========================
networks:
  pipeline-net:
    driver: bridge

volumes:
  postgres-db-volume:
  redis-data:
  kafka-data:

# =========================
# Airflow Common
# =========================
x-airflow-common: &airflow-common
  build: ./docker/airflow
  env_file:
    - .env
  networks:
    - pipeline-net
  environment:
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
    AIRFLOW__CELERY__BROKER_URL: ${AIRFLOW__CELERY__BROKER_URL}
    AIRFLOW__CELERY__RESULT_BACKEND: ${AIRFLOW__CELERY__RESULT_BACKEND}
    AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Seoul
    AIRFLOW__CORE__DAGS_FOLDER: /opt/project/src/dags
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
    PYTHONPATH: /opt/project/src/lib

  volumes:
    - ./src:/opt/project/src
    - ./src/plugins:/opt/airflow/plugins
    - ./src/logs:/opt/airflow/logs

  user: "${AIRFLOW_UID:-50000}:0"

  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

# =========================
# Services
# =========================
services:

  # ---------- Postgres ----------
  postgres:
    image: postgres:13
    container_name: postgres
    networks:
      - pipeline-net
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ---------- Redis ----------
  redis:
    image: redis:7.2-bookworm
    container_name: redis
    networks:
      - pipeline-net
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ---------- Kafka ----------
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    networks:
      - pipeline-net
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: local-cluster
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: INTERNAL://kafka:19092,EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:19092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: always

  # ---------- Spark Master ----------
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    networks:
      - pipeline-net
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8081:8080"
    environment:
      PYTHONPATH: /opt/project/src/lib
    volumes:
      - ./src:/opt/project/src
    restart: always

  # ---------- Spark Worker ----------
  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    networks:
      - pipeline-net
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_CORES: 2
      PYTHONPATH: /opt/project/src/lib
    volumes:
      - ./src:/opt/project/src
    depends_on:
      - spark-master
    restart: always

  # ---------- Airflow Webserver ----------
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    restart: always

  # ---------- Airflow Scheduler ----------
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    restart: always

  # ---------- Airflow Worker ----------
  airflow-worker:
    <<: *airflow-common
    container_name: airflow-worker
    command: celery worker
    restart: always

  # ---------- Airflow Init ----------
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username ${_AIRFLOW_WWW_USER_USERNAME:-airflow} \
          --password ${_AIRFLOW_WWW_USER_PASSWORD:-airflow} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
    user: "0:0"